<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>login</h1>
    <section>
        <form action="afterlogin.html">
            <label for="user-name">Name</label>
            <input type="text" id="user-name" name="Name" placeholder="Your name">
            <br>
            <label for="last-name">last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Your last name">
            <br>
            <label for="radio">Yes</label>
            <input type="radio" id="radio" value="Yes" name="yes" checked>
            <label for="radio">No</label>
            <input type="radio" id="radio" value="No" name="no" >
            <br>
            <label for="user-email">user email</label>
            <input type="email" id="user-email" name="email" placeholder=".......@......com">
            <br>
            <label for="Password">Password</label>
            <input type="password" id="Password" minlength="5" maxlength="20">
            <br>
            <label for="Telephone">Phone</label>
            <input type="tel" id="Telephone" placeholder="+380.........">
            <br>
            <label for="comment">Your comment</label>
            <input type="text" id="comment">
            <br>
            <button type="submit">Create account</button>
               </form>
        </form>
    </section>

</body>

</html>
